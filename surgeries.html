				<span class="contact100-form-title">
				Surgery Zone	                <!--Surgery Zone Header-->
				</span>

				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Patient Name</span>                              <!--Patient Name-->
					<input class="input100" type="text" name="name" placeholder="Enter your name">    <!--Provide Patient Name-->
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Age</span>			   <!--Age-->
					<input class="input100" type="text" name="Age" placeholder="Enter your Age">      <!--Provide Patient Age-->
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100"></span>
					<div>
						<select class="selection-2" name="service">
							<option>Choose Doctor</option>         <!--Options for preferred Doctor-->
							<option></option>
							<option></option>
							<option></option>
							<option></option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 input100-select">
					<span class="label-input100"></span>
					<div>
						<select class="selection-2" name="service">
							<option>Department</option>                       <!--Options for Department-->
							<option></option>
							<option></option>
							<option></option>
							<option></option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
								<div class="wrap-input100 input100-select">
					<span class="label-input100">Surgery Cost</span>                       <!--Surgery Cost-->
					<div>
						<select class="selection-2" name="budget">                   <!--Options for Surgery Cost-->
							<option>Cost</option>
							<option>1500 GHC</option>
							<option>2000 GHC</option>
							<option>2500 GHC</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

<div class="wrap-input100 input100-select">
					<span class="label-input100">Patient ID</span>					 <!--Provide Patient ID-->
					<div>
						<select class="selection-2" name="budget">
							<option>Choose ID</option>						 <!--Choose Patient ID-->
							
							<option></option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">                              <!--Submit Form-->
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>

					</div>
